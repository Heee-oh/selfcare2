<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="../static/css/record_simple.css" rel="stylesheet">
  <style>

  #tabpanel {
  position: absolute;
  bottom: 140px; /* Adjust as needed */
  width: 100%; /* Ensure the tabpanel spans the full width */
}

#autocomplete {
  position: absolute;
  bottom: 140px; /* Adjust as needed */
  margin-top: 20px;
  
  width: 100%; /* Ensure the autocomplete spans the full width */
  background-color: #cccccc;
}

.bottom {
  height: 80px; 
  border-top: 1px solid #000; 
}

.tag {
    display: inline-block;
    padding: 2px 8px;
    margin: 4px;
    
    background-color: transparent;
    border: 1px solid #7777c1; /* Adjust as needed */
    border-radius: 50px; /* Adjust as needed */
    font-size: 0.875em;
    color: #495057;
    
    }

    .tag:hover {
    background-color: #7777c1; /* Adjust as needed */
    }
  </style>
</head>
<body>

  
  <!-- 네비게이션 -->

  <nav class="navbar fixed-top top">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="/test1">&lt; 뒤로</a>
      <a class="navbar-brand mb-0 h1" type="button" href="/test3" >다음 &gt;</a>
    </div>
    

  
  </nav>


  <!-- 흰색 배경과 텍스트 -->
  <div class="bg-subtle text-emphasis-dark ">
    <div class="circle">
      <img src="../static/icon/캐릭터.png">
    </div>
    <div class="container white-bg speech-bubble question">
      <p style="font-size: 13px;">
        오늘 하루 느낀 감정을 5개 이하로 적어줘.
      </p>
    </div>

    <div class="bg-subtle ">
      <div class="container white-bg speech-bubble myanswer">
        <p style="font-size: 13px;">
            ...
        </p>
      </div>
    </div>

    <div class="bg-subtle text-emphasis-dark">
      <div class="circle2">
        <img src="../static/icon/캐릭터.png">
      </div>
      <div class="container white-bg speech-bubble question2">
        <p style="font-size: 13px;">
          그런 감정을 느꼈구나... 그 감정의 원인을 3개 이하로 알려줘.
        </p>
      </div>
    </div>
  
  </div>




  <!-- 흰색 배경과 텍스트 -->


  <!-- 태그 추가 및 자동완성 -->
  <div id="autocomplete-container">
    <div id="tabpanel"></div>
    <div id="autocomplete"></div>
  </div>
  
  <div class="inputchat">
    <input class="form-control" id="contentA" rows="1" placeholder="간단한 메모를 남겨보세요."></input>
  </div>
  
  <!-- 입력 창 -->
  <div class="container">

  
    <nav class="navbar fixed-bottom bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/test1">
          <img src="../static/icon/record.png">
      </a>
      <a class="navbar-brand" href="/community">
        <img src="../static/icon/커뮤니티.png">
  
      </a>
      <a class="navbar-brand" href="#">
        <img src="../static/icon/도움닫기.png">
      </a>
      <a class="navbar-brand" href="/">
        <img src="../static/icon/마이.png">
      </a>
        

  </div>
 
      

  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="../static/record_situation.js"></script>
</body>
</html>
