<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="../static/css/record_upload.css" rel="stylesheet">
  <style>

.image-container {
  position: relative;
}

.overlay-text {
  white-space: nowrap;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
}
#ma {
  width: 180px;
  height: auto;
}

#ma2 {
  width: 200px;
  height: auto;
}
  </style>
</head>
<body>

  
  <!-- 네비게이션 -->
  <nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">

    </div>
  </nav>
  <nav class="navbar fixed-top top">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="/test5">&lt; 뒤로</a>
      <a class="navbar-brand mb-0 h1" type="button" href="/test" >다음 &gt;</a>
    </div>
    

  
  </nav>

  <div class="p-3 mb-2 mb-5 bg-subtle text-emphasis-dark ">
    <div class="circle">
      <img src="../static/icon/캐릭터.png">
    </div>
    <div class="container white-bg speech-bubble question">
      <p style="font-size: 13px;">
        오늘의 기록에 어울리는 이미지가 있다면 올려줘.
  
      </p>

      <div class="image-container">
        <label for="imageUpload" class="custom-file-upload">
          <img src="../static/icon/이미지업로드.png" id="ma">
        </label>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <div class="overlay-text">이미지 업로드</div>
      </div>
    </div>
    <div class="bg-subtle text-emphasis-dark ">
      <div class="container white-bg speech-bubble question2">
        <p style="font-size: 13px;">
          커뮤니티에 글을 공개할까?
        </p>
        <div class="image-container">
          <img src="../static/icon/커뮤니티업로드.png" id="ma2">
          <div class="overlay-text">커뮤니티에 기록 게시하기</div>
        </div>
  
      </div>
    </div>
  </div>
















  
  <div class="inputchat">
    <input class="form-control" id="contentA" rows="1" placeholder="간단한 메모를 남겨보세요."></input>

  </div>
  
  <!-- 입력 창 -->
  <div class="container">

  
    <nav class="navbar fixed-bottom bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/test">
          <img src="../static/icon/record.png">
      </a>
      <a class="navbar-brand" href="#">
        <img src="../static/icon/커뮤니티.png">
  
      </a>
      <a class="navbar-brand" href="#">
        <img src="../static/icon/도움닫기.png">
      </a>
      <a class="navbar-brand" href="/">
        <img src="../static/icon/마이.png">
      </a>
        

  </div>
 
      

  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="../static/record_upload.js"></script>
</body>
</html>
