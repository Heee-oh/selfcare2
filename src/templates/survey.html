<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <nav class="navbar fixed-top" style = "background-color:#FFFFFF ;">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="/test" id ="prev-btn" onclick = 'goToPreviousQuestion()'>&lt; 뒤로</a>
          <a class="navbar-brand mb-0 h1" href="#" id="next-btn" onclick="saveScore()">다음 &gt;</a>
        </div>
      </nav>
      <hr class="my-4" style="border: 14px solid black;">
    <div class = "container mt-5">
    <div class="p-3 mb-2 bg-subtle text-emphasis-dark ">
        <div class="circle">
          <img src="../static/icon/캐릭터.png">
        </div>
        <div class="container white-bg speech-bubble question" id ="question-container">
          <p style="font-size: 13px;">
          </p>
        </div>
      </div>
    </div>
    <div style="height:200px;"></div>
    <hr class ="my-4">
    <div class="container mt -4">
      <div class="row">
        <div class="col-md-4">
            <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="score" id="score0" autocomplete="off" value="0"  checked>
                <label class="btn mb-4" style="background-color: #00A8BA; color:aliceblue" for="score0">아니다</label>
              
                <input type="radio" class="btn-check" name="score" id="score1" autocomplete="off" value="1"  checked>
                <label class="btn mb-4" style="background-color: #00A8BA; color:aliceblue" for="score1">가끔 그렇다</label>
              
                <input type="radio" class="btn-check" name="score" id="score2" autocomplete="off" value="2"  checked>
                <label class="btn mb-4" style="background-color: #00A8BA; color:aliceblue" for="score2">자주 그렇다</label>
              </div>
              </div>
        </div>
    </div>
    <div class ="row-mt=3">
        <div class="col-md-4">
    <button id="sendDataBtn" class= "btn btn-primary btn-lg" type = 'button' style="display: none; background-color:#00A8BA; color:aliceblue">제출</button>
        </div>
    </div>
    <hr class ="my-4">
    <div id ="result-container">

</div>
