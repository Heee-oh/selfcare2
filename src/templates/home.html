<head>

    <style>
      .navbar {
  height: 50px; /* Adjust this value as needed */
}
.navbar a {
  text-align: center;
}
.center-box {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px; /* Adjust as needed */
  height: 200px; /* Adjust as needed */
  border: 1px solid black; /* Adjust as needed */
}

.button-container {
  position: absolute;
  top: 70%; /* Adjust as needed */
  left: 50%;
  transform: translate(-50%, -50%);
}

.styled-button {
  display: block;
  width: 350px;
  margin: 10px 0; /* Adjust as needed */
  padding: 10px; /* Adjust as needed */
  background-color: #b7b7b7; /* Adjust as needed */
  border: none; /* Adjust as needed */
  color: white; /* Adjust as needed */
  text-align: center;
  text-decoration: none;
  font-size: 16px; /* Adjust as needed */
  transition: background-color 0.3s;
  border-radius: 12px; /* Adjust as needed */
}
.triangle {
  position: absolute;
  top: calc(30% - 50px); /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 10px;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 20px solid rgb(82, 77, 77);
}
.speech-bubble {
  position: absolute;
  top: calc(23% - 100px); /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  width: 500px; /* Adjust as needed */
  height: 80px; /* Adjust as needed */
  background-color: rgb(204, 199, 199); /* Adjust as needed */
  color: rgb(0, 0, 0); /* Adjust as needed */
  text-align: center;
  padding: 20px; /* Adjust as needed */
  border-radius: 10px; /* Adjust as needed */
}
    </style>
</head>
<body>
  <nav class="navbar fixed-top bg-body-tertiary">

      </div>

    </div>
  </nav>
  <div class="speech-bubble">안녕 만나서 반가워<br>
    오늘의 감정을 함께 기록해볼래?</div>
  <div class="triangle"></div>
  <div class="center-box"></div>
