<head>
  <!-- Required meta tags -->

<style>
.main_body {
    display: flex;
    justify-content: center;
    padding-top: 50px;
    background-color: #FAFAFA;
}

.left_body {
    display: flex;
    flex-direction: column;
}


.feed_box {
    background-color: white;
    width: 100%;
    margin-top: 15px;
    margin-bottom: 5px;
    min-height: auto;
    padding-bottom: 10px;
    border-radius: 15px;
    
}

.feed_img{
  
    width: 100%;
    object-fit: contain;
}

.feed_content{
  
    padding: 0px 10px;
}

.feed_like{
    padding: 0px 10px;
}

.feed_reply{
    padding: 0px 10px;
    display: flex;
    flex-direction: column;
}


.feed_txt{
    font-size: 14px;
}



.feed_icon{
    padding: 5px 5px 0px 5px;
    display: flex;
    justify-content: space-between;
}span{
     padding-right: 5px;
}

.feed_name{
    padding: 10px;
    display: flex;
    align-items: center;
}

.feed_name_txt{
    font-size: 5px;
    padding: 0px 10px;
    font-weight: bold;
}

.profile_box {
    width: 40px;
    height: 40px;
    border-radius: 70%;
    overflow: hidden;
}
.profile_img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.name_content{
    display: flex;
    flex-direction: column;
}

.name_content_txt{
    font-size: 12px;
    padding: 0px 10px;
    font-weight: bold;
    color: lightgray;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 190px;
}

.big_profile_box {
    width: 60px;
    height: 60px;
    border-radius: 70%;
    overflow: hidden;
}

.link_txt{
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
}

.recommend_box {
    display: flex;
    justify-content: space-between;
    padding: 5px;
    font-size: 14px;
    font-weight: bold;
    align-items: center;
}

.comment_box{
    margin: 40px 0 0 5px;
    font-size: 12px;
    font-weight: bold;
    color: lightgray;
    display: flex;
    flex-direction: column;
}

.top {
  background-color: whitesmoke;
  height: 80px;
  }

  .top p {
    font-size: 20px;
    font-weight: bold;
  }

  .bottom {
  height: 80px; 

  background-color: whitesmoke;
}

.bi-three-dots {
  width: 30px;
  height: 20px;
}

.tag_size {
  font-size: 12px;
}
</style>

<body>

<div class="container-fluid main_body">

  </div>
</div>

<div style="margin-top: 80px;"> </div>

<div class="container">

  
  <nav class="navbar fixed-bottom border-top bottom">

      <a class="navbar-brand" href="/test">

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script>

  document.getElementById('post').addEventListener('click', function(){
    window.location.href = "/community/";
  });

  fetch('/community/data')
    .then(response => response.json())
    .then(records => {
      var postsContainer = document.getElementById('list');

      records.forEach(record => {
          var post = document.createElement('div');
          post.className = 'border feed_box';
          post.id = `${record.mr_id}}`;
          console.log(record.image);
          var imageHTML = record.image ? `<img class="feed_img" src="../${record.image}">` : '';

          post.innerHTML = `
              <div class="feed_name d-flex justify-content-between" >
                <p class="tag_size">${
                  record.situation.split(',').map(s => '#' + s.trim()).join(' ') + ' ' +
                  record.keyword.split(',').map(k => '#' + k.trim()).join(' ')
                }</p>
                  <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                  </svg>
                </div>
              </div>
              ${imageHTML}
              <div class="feed_content mt-3">
                  <p class="feed_txt">${record.content}</p> <!-- 내용 데이터 -->
              </div>
              <div class="feed_icon">
                  <div>
                      <span class="material-icons-outlined">favorite_border</span>
                      <a id="count" style="font-size: 15px; margin-left: -8px;">${record.sympathy}</a> <!-- 좋아요 데이터 -->
                      <span class="material-icons-outlined">mode_comment</span>
                      <a id="count" style="font-size: 15px; margin-left: -8px;">${record.comment_count}</a> <!-- 댓글 데이터 -->
                  </div>
              </div>
          `;
          postsContainer.appendChild(post);
      });
    });


// Use the records data in your JavaScript code...


</script>
