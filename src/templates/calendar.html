
<!DOCTYPE html>
<html>

<head>
    <title>달력</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Questrial&display=swap');


        .calendar_box {
            background-color : white;
            height: auto;
            width: 400px;
            margin: 0px;
            padding: 20px;
            margin: 0 auto;
            border-radius:5px;
            box-shadow:0px 40px 30px -20px rgba(0,0,0,0.3);
        }

        td {
            width: 50px;
            height: 50px;
        }

        .Calendar {
            text-align: center;
        }

        .Calendar>thead>tr:first-child>td {
            font-family: 'Questrial', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
        }

        .Calendar>thead>tr:last-child>td {
            font-family: 'Questrial', sans-serif;
            font-weight: 600;     
        }

        .Calendar>tbody>tr>td>p {
            font-family: 'Montserrat', sans-serif;
            height: 45px;
            width: 45px;
            border-radius: 45px;
            transition-duration: .2s;
            line-height: 45px;
            margin: 2.5px;
            display: block;
            text-align: center;
        }        

        .pastDay {
            background-color: #FFFFFF;
            cursor: pointer;
        }

        .today {
            background-color: #F5D042;            
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .futureDay {
            color: rgb(53, 53, 53);
        }
        .futureDay:hover{ /* 마우스 올렸을 때 */
            background:#eee;
        }

        .futureDay.choiceDay,
        .today.choiceDay { /* 선택된 날짜 */
            background: #0A174E;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
    </style>

    <script>
        window.onload = function () { buildCalendar(); }    // 웹 페이지가 로드되면 buildCalendar 실행

        let nowMonth = new Date();  // 현재 달을 페이지를 로드한 날의 달로 초기화
        let today = new Date();     // 페이지를 로드한 날짜를 저장
        today.setHours(0, 0, 0, 0);    // 비교 편의를 위해 today의 시간을 초기화
        
        // 날짜별 기록을 저장할 객체
        let recordsByDate = {}; 

        // 달력 생성 : 해당 달에 맞춰 테이블을 만들고, 날짜를 채워 넣는다.
        async function buildCalendar() {

            let firstDate = new Date(nowMonth.getFullYear(), nowMonth.getMonth(), 1);     // 이번달 1일
            let lastDate = new Date(nowMonth.getFullYear(), nowMonth.getMonth() + 1, 0);  // 이번달 마지막날

            let tbody_Calendar = document.querySelector(".Calendar > tbody");
            document.getElementById("calYear").innerText = nowMonth.getFullYear();             // 연도 숫자 갱신
            document.getElementById("calMonth").innerText = leftPad(nowMonth.getMonth() + 1);  // 월 숫자 갱신
            

            // 년,월에 따른 게시물 가져오기



            while (tbody_Calendar.rows.length > 0) {                        // 이전 출력결과가 남아있는 경우 초기화
                tbody_Calendar.deleteRow(tbody_Calendar.rows.length - 1);
            }

            let nowRow = tbody_Calendar.insertRow();        // 첫번째 행 추가           

            for (let j = 0; j < firstDate.getDay(); j++) {  // 이번달 1일의 요일만큼
                let nowColumn = nowRow.insertCell();        // 열 추가
            }
            let record_month = await getCalendar_record(document.getElementById("calYear").innerText, document.getElementById("calMonth").innerText);
            let records = record_month.records;

            // 기록 날짜 배열 

            for(let record of records) {
                let recordDate = new Date(record.mind_time);
                let recordDay = new Date(recordDate.getFullYear(), recordDate.getMonth(), recordDate.getDate()).getDate() -1;
                
                if (!recordsByDate[recordDay]) {
                    recordsByDate[recordDay] = [];
                }

                recordsByDate[recordDay].push(record);
            }

            for (let nowDay = firstDate; nowDay <= lastDate; nowDay.setDate(nowDay.getDate() + 1)) {   // day는 날짜를 저장하는 변수, 이번달 마지막날까지 증가시키며 반복  

                let nowColumn = nowRow.insertCell();        // 새 열을 추가하고

                let newDIV = document.createElement("p");
                newDIV.innerHTML = leftPad(nowDay.getDate());        // 추가한 열에 날짜 입력
                nowColumn.appendChild(newDIV);

                if (nowDay.getDay() == 6) {                 // 토요일인 경우
                    nowRow = tbody_Calendar.insertRow();    // 새로운 행 추가
                }

                if (nowDay < today) {                       // 지난날인 경우
                    newDIV.className = "futureDay";         // Change class to "futureDay"
                    newDIV.onclick = function () { choiceDate(this); }
                    if(recordsByDate[nowDay.getDate()]) {
                        
                        newDIV.style.backgroundColor = "#F5D042" ;   // 배경색 변경
                        newDIV.style.color = "#fff12";
                        newDIV.style.fontWeight = "600";
                        newDIV.style.cursor = "pointer";
                        newDIV.id = recordsByDate[nowDay.getDate()][0].mr_id;
                        
                    }
                }
                else if (nowDay.getFullYear() == today.getFullYear() && nowDay.getMonth() == today.getMonth() && nowDay.getDate() == today.getDate()) { // 오늘인 경우           
                    newDIV.className = "today";
                    newDIV.onclick = function () { choiceDate(this); }
                }
                else {                                      // 미래인 경우
                    newDIV.className = "pastDay";           // Change class to "pastDay"
                    newDIV.onclick = function () { choiceDate(this); }


                }
            }



        }



        // 날짜 선택
        function choiceDate(newDIV) {
            if (document.getElementsByClassName("choiceDay")[0]) {                              // 기존에 선택한 날짜가 있으면
                document.getElementsByClassName("choiceDay")[0].classList.remove("choiceDay");  // 해당 날짜의 "choiceDay" class 제거
            }
            newDIV.classList.add("choiceDay");           // 선택된 날짜에 "choiceDay" class 추가
            
            let recordContainer = document.getElementById('recordContainer');
            let recordId = newDIV.id;
            let record = recordsByDate[new Date(newDIV.innerText).getDate()].find(record => record.mr_id == recordId);

            if (record) {
                let recordHtml = `
                    <div class="border feed_box" id="${record.mr_id}">
                        <div class="dropdown">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" id="update-post">수정</a>
                                <a class="dropdown-item" id="delete-post">삭제</a>
                            </div>
                        </div>
                        <div class="feed_content mt-3">
                            <p class="feed_txt" style="margin-left: 5px;">${record.content}</p>
                            <p class="feed_txt" style="margin-left: 5px;">${record.happy}</p>
                        </div>
                    </div>
                `;



                recordContainer.innerHTML = recordHtml;
            } else {
                recordContainer.innerHTML = '기록이 없습니다.';
            }
        
        }

        // 이전달 버튼 클릭
        function prevCalendar() {
            nowMonth = new Date(nowMonth.getFullYear(), nowMonth.getMonth() - 1, nowMonth.getDate());   // 현재 달을 1 감소
            buildCalendar();    // 달력 다시 생성
        }
        // 다음달 버튼 클릭
        function nextCalendar() {
            nowMonth = new Date(nowMonth.getFullYear(), nowMonth.getMonth() + 1, nowMonth.getDate());   // 현재 달을 1 증가
            buildCalendar();    // 달력 다시 생성
        }

        // input값이 한자리 숫자인 경우 앞에 '0' 붙혀주는 함수
        function leftPad(value) {
            if (value < 10) {
                value = "0" + value;
                return value;
            }
            return value;
        }

       

        async function getCalendar_record(year, month) {
            const response = await fetch('/calendar/' + year + '/' + month, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            const myJson = await response.json();
            console.log(myJson);
            return myJson;
        }
    </script>
</head>

<body>
    <div class="container-fluid calendar_box">
        <table class="Calendar" id="recordContainer">
            <thead>
                <tr>
                    <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                    <td colspan="5">
                        <span id="calYear"></span>년
                        <span id="calMonth"></span>월
                    </td>
                    <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                </tr>
                <tr>
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

</body>

</html>
