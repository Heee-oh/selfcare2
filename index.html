<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 추가한 커스텀 스타일 */
    .bg-gray {
      background-color: #f0f0f0;
    }
    .white-bg {
      background-color: #ffffff;
      padding: 20px;
    }
    .arrow-down {
      text-align: center;
      font-size: 30px;
    }
    .image-box {
      height: 300px;
      background-color: #ffffff;
      border: 1px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bottom-content {
      /* 아래에 있는 긍정, 보통, 부정 테이블 및 키워드 그리드의 스타일 */
      /* ... (이전 코드와 동일) ... */
    }
    .emotion-text {
      text-align: center;
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 10px;
      margin: 5px;
      display: inline-block;
    }
    .emotion-text.clicked {
      background-color: #cccccc; /* 클릭시 색 변경 */
    }
  </style>
  </style>
</head>
<body>
  <!-- 네비게이션 -->
  <nav class="navbar navbar-light bg-gray">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="#">&lt; 뒤로</a>
      <a class="navbar-brand mb-0 h1" href="#">다음 &gt;</a>
    </div>
  </nav>

  <!-- 흰색 배경과 텍스트 -->
  <div class="white-bg">
    <p class="text-center">오늘 하루 느낀 감정들을 아래 키워드 중에서 자세히 골라보겠어?</p>
  </div>

  <!-- 화살표 아이콘 -->
  <div class="arrow-down">
    &#8595; <!-- 화살표 아이콘 -->
  </div>

  <!-- 이미지 네모박스 -->
  <div class="container-fluid image-box">
    <div class="row">
      <div class="col-sm-12 text-center">
        <!-- 이미지 또는 텍스트 -->
        이미지 또는 텍스트
      </div>
    </div>
  </div>
  <div class="container-fluid emotion-name">
    <div class="row">
      <div class="col-sm-12">
        감정이름
      </div>
    </div>
  </div>
  <!-- 하단 내용 -->
  <div class="container bottom-content text-center">
    <!-- 감정 텍스트들을 클릭 가능하도록 수정 -->
    <div class="row">
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
      <div class="col-sm-4">
        <div class="emotion-text" onclick="markClicked(this)">키워드</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
